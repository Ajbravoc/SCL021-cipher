<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Codificador de contraseñas</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lekton&family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="contenedor-padre">

    <div class="contenedor-hijo">
      <div id="imagen">
        <img src="./safe-pic.png">
      </div>
      <div id="contenedor-funcionalidad">
        <h1>Passure</h1> <br>
        <h2>Maximiza tu seguridad</h2>

        <section class="form"> <!--Contenedor formulario -->   
          <form> 
        
          <div> <!--Contenedor del contenedor del formulario -->   
                <label for="Contraseña">Contraseña</label>
                <input type="text" id="PasswordText"  maxlength="8" oninput="if(this.value.length>this.maxLength) 
                this.value = this.value.slice(0, this.maxLength)"";/>
                
                 <p>Las contraseñas deben tener entre 4 y 8 caracteres.</p>
            <br>
                <label for="Clave">Clave</label> <!--Clave de desplazamiento-->   
                <input type="number" id="desplazamiento"/>
              <button type="button" id="BtnCipher">Cifrar</button>
            <br>
            <br>
            <br>
               <label for="Contraseña segura">Contraseña segura</label>
               <input type="text" id="PasswordCipher">
            <br>
            <br>
              <p><button type="button" id='BtnCopy'>Copiar</button></p>
        
            <br>
            <br>
  
            </form>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>


</body>

</html>
