<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codificador de contraseñas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header class="main-header">
      <h1>Codificador de contraseñas</h1>
    </header>
    </div>

  
   <div id="Description">
    <p class = primero> Herramienta online para la creación de contraseñas seguras</p>
   </div>
 

<section id="estructura">
          <main class="estructuraDos">
<form action=""> 
            <h1>Escribe tu contraseña aquí</h1> 
          
            <div>
              <input type="text" id="message" maxlength="8" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="message"/>

            </div>
             
        


              <p style="font-size:12px">Las contraseñas deben tener entre 4 y 8 caracteres.</p>

            <h3>Desplazamiento</h3>
            <input type="number" id="desplazamiento" size="4"/>
            <button type="button" id="encode">Cifrar/Descifrar</button>

            <h3>Mensaje cifrado/descifrado</h3>
            <input type="text" id="mensaje2"/>
            
          </form>
    </section>
    
    <script src="index.js" type="module"></script>


    <footer>
      <p>© 2022 Anahí Bravo</p>
  </footer>
  </body>
</html>
