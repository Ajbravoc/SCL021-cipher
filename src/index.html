<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="index.js" type="module"></script>

  <form>       
   <h1>My Cipher machine</h1>   
   <p id="titleId">Plain text</p>
  
   <div>          
     <input type="text" id="pass" maxlength="8" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="message"/>
           
            
   </div>
  
   <div>      
    <label for="shift">Shift:</label>
    <select id="shift" name="shift">
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="5">5</option>
     <option value="10">10</option>
    </select> 
  </div>
   
  <div>      
    <input type="button" id="decrypt" 
       value="Encrypt" 
       onclick="encryptText();">
    <input type="button" id="decrypt" 
       value="Decrypt the text" 
       onclick="decryptText();">    
  </div>
  
  </form>

 <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
